<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estilo.css">
    <title>Instagram - Home Page</title>
</head>
<body>
    <div class="content">                                                                                                             <!--Div criada para o conteúdo geral.-->
        <div class="content-phone"> 
             <img src="img/celphone-landpage.png" class="content-cellphone" alt="Celular com página inicial do Instagram" ></img>     <!--Imagem do celular com a landpage. -->
        </div>

        <div class="content-continue">                                                                                               <!--Conteúdo da coluna direita.-->
            <div class="content-continue-coluna">
                <div class="instagram-logo">                                                                                         <!--Classe da Imagem logotipo do Instagram.-->
                <img src="img/instagram.png" class="content-continue-instagramImage" alt="Logotipo do Instagram"></img>                 
                </div>        
               
                <div class="content-continue-profile-photo">                                                                         <!--Classe da foto do perfil.-->
                <img src="img/photo_perfil.jpg" class="content-continue-profile-img" alt="Foto do Perfil"></img>                        
                </div>

                <button class="content-continue-botao">Continuar como @gersonddomingos</button>                                       <!--Botão continue.-->
                <a href="#" class="content-continue-remove">Remover Conta</a>
            </div>                            
            
            
            <div class="content-continue-coluna">                                                                                     <!--Classe bloco troca de usuário ou inscrição.-->
                <p class="autentication">Não é @gersonddomingos?</p>                                                                   <!--Parágrafo do bloco troca de usuário ou inscrição.-->
                <div class="without-account">
                <a href="#">Alternar conta</a>                                                                                        <!--Link Alternar conta-->
                ou                          
                <a href="#">Inscreva-se</a>                                                                                           <!--Link Inscreva-se-->
                </div>
            </div>

            <div class="get-app">                                                                                                     <!--Classe do segundo bloco (Adquira o aplicativo)-->
                <p>Baixe o aplicativo </p>
                <div class="google-apple">                                                                                            <!--Classe dos botões das lojas de aplicativos-->
                <a href="#"><img src="img/google_play.png" class="google-button" alt="Botão do Google Play Store"></a>                <!--Botão do Google Play Store--> 
                <a href="#"><img src="img/apple_store.png" class="apple-button" alt="Botão da Apple Play Store"></a>                  <!--Botão da Apple Play Store-->
                </div>

            </div>   

        </div>

    </div>
 
</body>
</html>
